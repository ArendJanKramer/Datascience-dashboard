<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' https://api.github.com; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
    <title>Dashboard</title>
    <!-- Usually browsers proactively perform domain name resolution on links that the user may choose to follow. We disable DNS prefetching here -->
    <meta http-equiv="x-dns-prefetch-control" content="off">
    <meta http-equiv="cache-control" content="max-age=60,private">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/>
    <meta name="theme-color" content="#367fa9">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/logo.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="img/logo.svg">
    <meta name="msapplication-TileColor" content="#367fa9">
    <meta name="msapplication-TileImage" content="img/logo.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="style/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/vendor/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/vendor/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/vendor/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/vendor/daterangepicker.css" rel="stylesheet" type="text/css"/>

    <link href="style/vendor/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/vendor/skin-blue.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/pi-hole.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" sizes="160x160" href="img/logo.svg"/>

    <!--[if lt IE 9]>
    <script src="scripts/vendor/html5shiv.min.js"></script>
    <script src="scripts/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue sidebar-mini layout-boxed"><!-- verwijder layout-boxed voor alternatieve layout-->
<!-- JS Warning -->
<div>
    <link rel="stylesheet" type="text/css" href="style/vendor/js-warn.css">
    <input type="checkbox" id="js-hide"/>
    <div class="js-warn" id="js-warn-exit"><h1>Javascript Is Disabled</h1>
        <p>Javascript seems to be disabled. This will break some site features.</p>
        <p>To enable Javascript click <a href="http://www.enable-javascript.com/" target="_blank">here</a></p><label
                for="js-hide">Close</label></div>
</div>
<!-- /JS Warning -->
<script src="scripts/dashboard/header.js"></script>
<!-- Send token to JS -->
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">DB</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">Dashboard</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#">
                            <span class="hidden-xs">Kramer</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->

            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <!-- Home Page -->
                <li class="active">
                    <a href="/">
                        <i class="fa fa-home"></i> <span>Dashboard</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">

            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <!-- small box -->
                    <div class="small-box bg-green" id="total_queries">
                        <div class="inner">
                            <p>Loss function</p>
                            <h3 class="statistic"><span id="summary_loss_function">---</span></h3>
                        </div>
                        <div class="icon">
                            <i class="ion ion-arrow-graph-down-right"></i>
                        </div>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-6 col-sm-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <p>Last epoch</p>
                            <h3 class="statistic"><span id="summary_last_epoch">---</span></h3>
                        </div>
                        <div class="icon">
                            <i class="ion ion-android-time"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- btn-group -->
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" id="dataset-button">Dataset</button>
                    <ul class="dropdown-menu" id="dataset">
                    </ul>
                </div><!-- /btn-group -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box" id="queries-over-time">
                        <div class="box-header with-border">
                            <h3 class="box-title">Loss</h3>
                        </div>
                        <div class="box-body">
                            <div class="chart">
                                <canvas id="lossChart" width="800" height="300"></canvas>
                            </div>
                        </div>
                        <div class="overlay">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->
<script src="scripts/vendor/jquery.min.js"></script>
<script src="scripts/vendor/jquery-ui.min.js"></script>
<script src="style/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/vendor/app.min.js"></script>

<script src="scripts/vendor/jquery.dataTables.min.js"></script>
<script src="scripts/vendor/dataTables.bootstrap.min.js"></script>
<script src="scripts/vendor/Chart.bundle.min.js"></script>
<script src="scripts/dashboard/index.js"></script>


</body>
</html>
